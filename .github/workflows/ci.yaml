---
name: Continuous Integration

on: [push, pull_request]

jobs:

  php-cs-fixer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer, cs2pr
      - run: composer --working-dir=tools/php-cs-fixer install
      - uses: actions/cache@v3
        with:
          path: .php-cs-fixer.cache
          key: php-cs-fixer
      - if: ${{ github.event_name == 'push' }}
        run: tools/php-cs-fixer/vendor/bin/php-cs-fixer fix --diff --dry-run --format=checkstyle | cs2pr
      - if: ${{ github.event_name == 'pull_request' }}
        run: >
          tools/php-cs-fixer/vendor/bin/php-cs-fixer fix
          --diff
          --dry-run
          --format=checkstyle
          --path-mode=intersection
          $(git diff --name-only --diff-filter=ACMRTUXB "${COMMIT_RANGE}")
          | cs2pr

  phpstan:
    runs-on: ubuntu-latest
    name: phpstan
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer, cs2pr
      - run: composer --working-dir=tools/phpstan install
      - run: composer install
      - uses: actions/cache@v3
        with:
          path: |
            resultCache.php
            cache
          key: phpstan-${{ hashFiles('tools/phpstan/composer.*', 'phpstan.neon.dist', 'phpstan-baseline.neon') }}
      - run: tools/phpstan/vendor/bin/phpstan --error-format=checkstyle | cs2pr

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ibiqlik/action-yamllint@v3
        with:
          format: github
